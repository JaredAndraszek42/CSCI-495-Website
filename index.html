<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<!-- Pretty font import -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<title>CSCI 495</title>
</head>
<body>
	
	<!-- Top Navigation -->
	<div class="topnav">

		<!-- Left-hand side: Site Name -->
		<div class="left">
			Genetic Data Extractor
		</div>

		<!-- Right-hand side: Links -->
		<div class="right">
			<a class="active" href="">Tool</a>
			<a href="">User Guide</a>
			<a href="">About</a>
		</div>

	</div>

	<!-- Main Page -->
	<div class="container">

		<h1>Data Extraction Tool</h1>
		<p>Enter the following information below, and we will provide the classification history.
			<p style="margin:0px">
				Your search results will be exported to a .csv file for you to download.
			</p>
		</p>

		<!-- Text Input Fields Container -->
		<div class="inputs">

			<div class="column">

				<div class="input-field">
					<label for="gene">Gene Name</label>
					<input type="text" name="gene" id="gene">
				</div>

				<div class="input-field">
					<label for="change">DNA Change</label>
					<input type="text" name="change" id="change">
				</div>
				
				<div class="input-field">
					<label for="protein">Protein Change</label>
					<input type="text" name="protein" id="protien">
				</div>

			</div>

			<div class="column">

				<div class="input-field">
					<label for="classific">Classification</label>
					<input type="text" name="classific" id="classific">
				</div>

				<div class="input-field">
					<label for="lab">Lab</label>
					<input type="text" name="lab" id="lab">
				</div>
				
				<div class="input-field">
					<label for="year">Year</label>
					<input type="text" name="year" id="year">
				</div>

			</div>


		</div>

		<!-- Download Buttons-->
		<button class="download">Download</button>
	</div>

</body>
<script src="script.js"></script>
</html>
